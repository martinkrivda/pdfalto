name: Build pdfalto on Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; `
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; `
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Install dependencies
        run: |
          choco install git -y
          choco install cmake -y
          choco install visualstudio2019buildtools -y
          choco install cygwin -y
          choco install cyg-get -y
          cyg-get gcc-g++ make

      - name: Initialize and update git submodules
        run: |
          git submodule update --init --recursive

      - name: Set up Visual Studio environment
        shell: cmd
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\VsDevCmd.bat"

      - name: "Setup Cygwin"
        uses: cygwin/cygwin-install-action@v2
        with:
          check-sig: false
          platform: x86_64
          packages: automake make cmake gcc-g++ doxygen graphviz libssl-devel libuuid-devel

      - name: "Setup cmake"
        run: |
          cmake --version
          gcc -v
          g++ -v

      - name: Configure the build with CMake
        shell: bash
        run: |
          export PATH="/cygdrive/c/cygwin64/bin:$PATH"
          export CC=/cygdrive/c/cygwin64/bin/gcc
          export CXX=/cygdrive/c/cygwin64/bin/g++
          mkdir -p build
          echo "Current directory: $(pwd)"
          cd build
          cmake -G "Unix Makefiles" -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX ./..

      - name: Build the project
        shell: bash
        run: |
          export PATH="/cygdrive/c/cygwin64/bin:$PATH"
          cd build
          make
